<ion-content padding class="sign-in-content">
  <ion-grid>
    <ion-row class="mt-10p">
      <ion-col>
        <img center class='img img-centered' src='assets/imgs/logo.png' />
      </ion-col>
    </ion-row>
    <form col-12 #f="ngForm">
      <ion-list>
        <ion-item class="input-form">
          <ion-input type="email" placeholder="Email address" ngModel required name="email"></ion-input>
        </ion-item>
        <ion-item class="input-form">
          <ion-input type="password" placeholder="Password" ngModel required name="password"></ion-input>
        </ion-item>
        <button ion-button block class="button-sign" (click)="onSubmit(f)" [disabled]="!f.valid">Sign In</button>
      </ion-list>
    </form>
    <span text-center>or login with</span>
    <ion-row>
      <ion-col col-6>
        <button ion-button block icon-start color="facebook" (click)="loginWithFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>
          Facebook
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block icon-start color="google" (click)="loginWithGoogle()">
          <ion-icon name="logo-google"></ion-icon>
          Google
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="mt-5p">
      <ion-col col-6 text-left>
        <button class="bg-white" (click)="goToSignup()">Create account</button>
      </ion-col>
      <ion-col col-6 text-right>
        <button class="bg-white" (click)="goToResetPassword()">Forgot password?</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
