<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Rewards</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div ng-hide="showdetails">
        <h1> My rewards - Details</h1>
        <div class="row header">
            <div class="col">Date</div>
            <div class="col">Points</div>
            <div class="col">Place</div>
        </div>
        <div class="row" *ngFor="let reward of rewards$ | async">
            <div class="col">{{reward.date | date: 'MM/dd/yyyy'}}</div>
            <div class="col">{{reward.point}}</div>
            <div class="col">{{reward.place}}</div>
        </div>
    </div>
</ion-content>
