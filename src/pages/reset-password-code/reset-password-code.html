<ion-header>
  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <form col-12 class="mt-40p" #f="ngForm">
      <ion-list>
        <ion-item class="input-form">
          <ion-input placeholder="Reset code" ngModel required name="code"></ion-input>
        </ion-item>
        <ion-item class="input-form">
          <ion-input type="password" placeholder="New password" ngModel required name="newPassword"></ion-input>
        </ion-item>
        <button ion-button block class="button-sign" (click)="onSubmit(f)" [disabled]="!f.valid">Set New Password</button>
      </ion-list>
    </form>
  </ion-grid>
</ion-content>
